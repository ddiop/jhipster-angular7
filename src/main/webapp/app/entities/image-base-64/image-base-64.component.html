<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.imageBase64.home.title">Image Base 64 S</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-image-base-64" [routerLink]="['/image-base-64/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.imageBase64.home.createLabel">
            Create new Image Base 64
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="imageBase64S">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.imageBase64.name">Name</span></th>
            <th><span jhiTranslate="jhipsterApp.imageBase64.chemin">Chemin</span></th>
            <th><span jhiTranslate="jhipsterApp.imageBase64.image">Image</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imageBase64 of imageBase64S ;trackBy: trackId">
                <td><a [routerLink]="['/image-base-64', imageBase64.id, 'view' ]">{{imageBase64.id}}</a></td>
                <td>{{imageBase64.name}}</td>
                <td>{{imageBase64.chemin}}</td>
                <td>
                    <a *ngIf="imageBase64.image" (click)="openFile(imageBase64.imageContentType, imageBase64.image)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="imageBase64.image">{{imageBase64.imageContentType}}, {{byteSize(imageBase64.image)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/image-base-64', imageBase64.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/image-base-64', imageBase64.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'image-base-64', { outlets: { popup: imageBase64.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
