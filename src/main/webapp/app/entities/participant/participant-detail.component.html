<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="participant">
            <h2><span jhiTranslate="jhipsterApp.participant.detail.title">Participant</span> {{participant.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.participant.organisateur">Organisateur</span></dt>
                <dd>
                    <span>{{participant.organisateur}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.participant.personne">Personne</span></dt>
                <dd>
                    <div *ngIf="participant.personne">
                        <a [routerLink]="['/personne', participant.personne?.id, 'view']">{{participant.personne?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.participant.evenement">Evenement</span></dt>
                <dd>
                    <div *ngIf="participant.evenement">
                        <a [routerLink]="['/evenement', participant.evenement?.id, 'view']">{{participant.evenement?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/participant', participant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
