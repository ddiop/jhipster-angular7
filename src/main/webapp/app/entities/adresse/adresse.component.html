<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.adresse.home.title">Adresses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adresse" [routerLink]="['/adresse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.adresse.home.createLabel">
            Create new Adresse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="adresses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.adresse.adressePostale">Adresse Postale</span></th>
            <th><span jhiTranslate="jhipsterApp.adresse.codePostale">Code Postale</span></th>
            <th><span jhiTranslate="jhipsterApp.adresse.ville">Ville</span></th>
            <th><span jhiTranslate="jhipsterApp.adresse.pays">Pays</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adresse of adresses ;trackBy: trackId">
                <td><a [routerLink]="['/adresse', adresse.id, 'view' ]">{{adresse.id}}</a></td>
                <td>{{adresse.adressePostale}}</td>
                <td>{{adresse.codePostale}}</td>
                <td>{{adresse.ville}}</td>
                <td>{{adresse.pays}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/adresse', adresse.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adresse', adresse.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'adresse', { outlets: { popup: adresse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
