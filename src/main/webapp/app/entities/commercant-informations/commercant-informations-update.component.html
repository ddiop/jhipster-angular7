<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-commercant-informations-heading" jhiTranslate="jhipsterApp.commercantInformations.home.createOrEditLabel">Create or edit a Commercant Informations</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!commercantInformations.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="commercantInformations.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.commercantInformations.cle" for="field_cle">Cle</label>
                    <input type="text" class="form-control" name="cle" id="field_cle"
                        [(ngModel)]="commercantInformations.cle" minlength="1" maxlength="40"/>
                    <div [hidden]="!(editForm.controls.cle?.dirty && editForm.controls.cle?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cle?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 1 }">
                        This field is required to be at least 1 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cle?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 40 }">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.commercantInformations.valeur" for="field_valeur">Valeur</label>
                    <input type="text" class="form-control" name="valeur" id="field_valeur"
                        [(ngModel)]="commercantInformations.valeur" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.commercantInformations.commercant" for="field_commercant">Commercant</label>
                    <select class="form-control" id="field_commercant" name="commercant" [(ngModel)]="commercantInformations.commercant" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commercantOption.id === commercantInformations.commercant?.id ? commercantInformations.commercant : commercantOption" *ngFor="let commercantOption of commercants; trackBy: trackCommercantById">{{commercantOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
